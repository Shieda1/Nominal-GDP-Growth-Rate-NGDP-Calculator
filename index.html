<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nominal GDP Growth Rate (NGDP) Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="nominalGDPGrowthRateRadio" name="variables" checked>
  <label for="nominalGDPGrowthRateRadio">Nominal GDP Growth Rate</label>

  <input type="radio" id="NGDPforearlieryearRadio" name="variables" disabled>
  <label for="NGDPforearlieryearRadio">NGDP for earlier year</label>

  <input type="radio" id="NGDPforlateryearRadio" name="variables">
  <label for="NGDPforlateryearRadio">NGDP for later year</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">NGDP for earlier year ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">NGDP for later year ($)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
